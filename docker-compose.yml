version: '3.8'

services:
  api-gateway:
    build: ./nginx
    container_name: api-gateway-container
    ports:
      - "80:80"
    restart: always
    depends_on:
      - invoice-service
      - notification-service
      - user-service

  postgres-db:
    image: postgres:16-alpine
    container_name: postgres-db-container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

      # invoice
      INVOICE_DB_NAME: ${INVOICE_DB_NAME}
      INVOICE_DB_USER: ${INVOICE_DB_USER}
      INVOICE_DB_PASS: ${INVOICE_DB_PASS}

      # notification
      NOTIFICATION_DB_NAME: ${NOTIFICATION_DB_NAME}
      NOTIFICATION_DB_USER: ${NOTIFICATION_DB_USER}
      NOTIFICATION_DB_PASS: ${NOTIFICATION_DB_PASS}

      # user
      USER_DB_NAME: ${USER_DB_NAME}
      USER_DB_USER: ${USER_DB_USER}
      USER_DB_PASS: ${USER_DB_PASS}

    volumes:
      - postgres-data:/var/lib/postgresql/data
      # db container initialization
      - ./postgres-init:/docker-entrypoint-initdb.d
    restart: always

  invoice-service:
#    build: ./invoice
    build:
      context: .
      dockerfile: invoice/Dockerfile
    container_name: invoice-service-container
    environment:
      POSTGRES_USER: ${INVOICE_DB_USER}
      POSTGRES_PASSWORD: ${INVOICE_DB_PASS}
      POSTGRES_DB: ${INVOICE_DB_NAME}
    depends_on:
      - postgres-db
    restart: always

  notification-service:
#    build: ./notification
    build:
      context: .
      dockerfile: notification/Dockerfile
    container_name: notification-service-container
    environment:
      POSTGRES_USER: ${NOTIFICATION_DB_USER}
      POSTGRES_PASSWORD: ${NOTIFICATION_DB_PASS}
      POSTGRES_DB: ${NOTIFICATION_DB_NAME}
    depends_on:
      - postgres-db
    restart: always

  user-service:
#    build: ./user-management
    build:
      context: .
      dockerfile: user-management/Dockerfile
    container_name: user-service-container
    environment:
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASS}
      POSTGRES_DB: ${USER_DB_NAME}
    depends_on:
      - postgres-db
    restart: always


volumes:
  postgres-data: