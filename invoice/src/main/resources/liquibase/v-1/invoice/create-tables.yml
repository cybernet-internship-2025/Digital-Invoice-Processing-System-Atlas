databaseChangelog:
  - changeSet:
      id: 202507210001
      author: balash300
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: user
              schemaName: invoice_schema
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: tax_id
                  type: VARCHAR(255)

  - changeSet:
      id: 202507210002
      author: balash300
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: measurement
              schemaName: invoice_schema
      changes:
        - createTable:
            tableName: measurement
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: display_name
                  type: VARCHAR(255)

  - changeSet:
      id: 202507210003
      author: balash300
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: product
              schemaName: invoice_schema
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: DOUBLE
              - column:
                  name: measurement_id
                  type: INTEGER
        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: measurement_id
            referencedTableName: measurement
            referencedColumnNames: id
            constraintName: fk_product_measurement

