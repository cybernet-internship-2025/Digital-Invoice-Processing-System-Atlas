databaseChangeLog:
  - changeSet:
      id: create-return-type-invoice-table
      author: fuad
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: return_invoice
              schemaName: invoice
      changes:
        - createTable:
            schemaName: invoice
            tableName: return_invoice
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: parent_id
                  type: UUID
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseSchemaName: invoice
            baseTableName: return_invoice
            baseColumnNames: parent_id
            referenceSchemaName: invoice
            referencedTableName: invoice
            referencedColumnNames: id
            constraintName: fk_return_invoice_id_fk
            baseTableSchemaName: invoice
            referencedTableSchemaName: invoice