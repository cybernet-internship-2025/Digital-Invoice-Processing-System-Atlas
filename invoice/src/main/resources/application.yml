server:
  servlet:
    context-path: /api/invoice

spring:
  datasource:
    url: jdbc:postgresql://postgres-db:5432/${INVOICE_DB_NAME:invoice}
    username: ${INVOICE_DB_USER:invoice}
    password: ${INVOICE_DB_PASS:invoice_pass}

  liquibase:
    change-log: classpath:liquibase/changelog-master.yml
    enabled: true

  kafka:
    bootstrap-servers: kafka-broker:9092
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    topics:
      notifications: invoice-notification

  cloud:
    openfeign:
      client:
        config:
          user-management:
            url: http://user-service:8080

          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic

mybatis:
  mapperLocations: classpath:mappers/*.xml
  config-location: classpath:config/mybatis.xml

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration: DEBUG
    liquibase: DEBUG

