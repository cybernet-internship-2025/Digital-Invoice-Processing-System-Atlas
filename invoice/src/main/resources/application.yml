server:
  servlet:
    context-path: /api/invoice

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/invoice
    username: invoice
    password: invoice_pass

  liquibase:
    change-log: classpath:liquibase/changelog-master.yml
    enabled: true

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration: DEBUG
    liquibase: DEBUG
