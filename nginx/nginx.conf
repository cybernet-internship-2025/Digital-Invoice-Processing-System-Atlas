server {
    listen 80;

        add_header 'Access-Control-Allow-Origin' '*' always;

        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;

        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,
        Content-Type,Range,Authorization' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

    location /api/invoice/ {
        proxy_pass http://invoice-service:8080;
    }

    location /api/notification/ {
        proxy_pass http://notification-service:8080;
    }

    location /api/user-management/ {
            proxy_pass http://user-service:8080;
    }
}