server:
  servlet:
    context-path: /api/user-management

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${USER_DB_NAME:users}
    username: ${USER_DB_USER:users}
    password: ${USER_DB_PASS:users_pass}

  liquibase:
    change-log: classpath:liquibase/changelog-master.yml
    enabled: true

  cloud:
    openfeign:
      client:
        config:
          integration:
            url: http://integration-service:8080

  kafka:
    bootstrap-servers: localhost:9092 # Use 'localhost:9092' for local dev without Docker
    consumer:
      group-id: notification-group # Default group for consumers
      auto-offset-reset: earliest
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    topics:
      notifications: notification-events

mybatis:
  mapperLocations: classpath:mappers/*.xml
  config-location: classpath:config/mybatis.xml

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

jwt:

