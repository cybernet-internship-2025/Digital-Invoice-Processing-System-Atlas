databaseChangeLog:
  - changeSet:
      id: 20250819001
      author: Fuad
      changes:
        - createTable:
            tableName: registrations
            schemaName: users
            columns:
              - column:
                  name: registration_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: legal_address
                  type: VARCHAR(255)

              - column:
                  name: residential_address
                  type: VARCHAR(255)

              - column:
                  name: phone_number
                  type: VARCHAR(50)

              - column:
                  name: legal_entity_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: type_of_registration
                  type: VARCHAR(100)

              - column:
                  name: registration_number
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: registration_status
                  type: VARCHAR(50)

        - addUniqueConstraint:
            schemaName: users
            tableName: registrations
            columnNames: legal_entity_name
            constraintName: uk_registrations_legal_entity_name

        - addUniqueConstraint:
            schemaName: users
            tableName: registrations
            columnNames: registration_number
            constraintName: uk_registrations_registration_number