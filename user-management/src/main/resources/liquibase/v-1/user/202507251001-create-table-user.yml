databaseChangeLog:
  - changeSet:
      id: 202507251001
      author: balash300
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: users
              schemaName: users
      changes:
        - createTable:
            tableName: users
            schemaName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: tax_id
                  type: LONG