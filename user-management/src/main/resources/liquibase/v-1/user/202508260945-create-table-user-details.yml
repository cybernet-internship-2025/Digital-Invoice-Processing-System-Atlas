databaseChangeLog:
  - changeSet:
      id: 202508260945
      author: GoychakAhmadova
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: user_details
              schemaName: users
      changes:
        - createTable:
            tableName: user_details
            schemaName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: tax_id
                  type: VARCHAR2(10)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR2(6)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: residential_address
                  type: TEXT
              - column:
                  name: legal_address
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: legal_entity_name
                  type: VARCHAR2(255)
              - column:
                  name: registration_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: registration_type
                  type: VARCHAR(25)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableSchemaName: users
            baseTableName: user_details
            baseColumnNames: id
            referencedTableSchemaName: users
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_details_users
